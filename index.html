<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Bios</title>    
    <script src="https://code.jquery.com/jquery-3.6.0.js" 
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" 
    crossorigin="anonymous"></script>
    <script src="./js/config.js" defer></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Limelight&family=Monoton&family=Smokum&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire|neon">
</head>
<body>
    <header>
        <h1 id ="title" class="font-effect-fire">Search Movies</h1>
        <form action="">
            <input type="text" placeholder="title" id="movie-query">
            <button type="submit" id="movie-btn" class="btn font-effect-fire zoom">Search</button>
        </form>
    </header>

    <main>
        <h1 id="welcome-title" class="font-effect-neon">Welcome to Movie Bios!</h1>
        <h1 id="search-term"></h1>
        <section id="" class="flip-card">
            <div class="flip-card-cont">
                <div class="flip-card-front">
                    <!-- <img> goes here -->
                </div>
                <div class="flip-card-back">
                    <!-- reverse side tags here -->                
                    <h3 class="back-title line"></h3>
                    <h3 class="line-one line"></h3>
                    <h3 class="line-two line"></h3>
                    <p class="line-plot line"></p>                
                </div>
            </div>
        </section>
        <section class="movie-board">
        </section>
    </main>
</body>
</html>
